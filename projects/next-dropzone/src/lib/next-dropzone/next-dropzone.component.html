<article class="dropzone" nextDropzone>
  <section class="dropzone__content">
    <input
      #input
      type="file"
      class="input cdk-visually-hidden"
      id="file"
      (change)="handleFileInput($event.target.files)"
    />
    <label for="file" class="dropzone__label"> Select</label>
    or drop file here to upload
  </section>

  <input type="text" [value]="fileToUpload.name" />
</article>
