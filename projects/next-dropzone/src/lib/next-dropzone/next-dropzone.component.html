<article class="uploadfile">
  <section class="uploadfile__content">
    <input
      #input
      type="file"
      class="input cdk-visually-hidden"
      [id]="id"
      [multiple]="multiple"
      [accept]="accept"
      (change)="handleFileInput($event.target.files)"
    />
    <label [for]="id" class="uploadfile__button">Select</label>
    or drop file here to upload
  </section>
</article>
